<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarbaBranca</title>

    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


    <!-- icones do google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-sharp {
          font-variation-settings:
          'FILL' 0,
          'wght' 600,
          'GRAD' -25,
          'opsz' 48
        }
    </style>

</head>
<body>
    <header>
        <ul>
            <li><span class="material-symbols-sharp">arrow_drop_down</span><a href="#">face</a></li>
            <li><span class="material-symbols-sharp">arrow_drop_down</span><a href="#">Barba</a></li>
            <li id="logo"><span class="material-symbols-sharp">arrow_drop_down</span><a href="#"><img src="imagens/logo-black.png" alt="logo" ></a></li>
            <li><span class="material-symbols-sharp">arrow_drop_down</span><a href="#">cabelo</a></li>
            <li><a href="#" id="cadastro">Cadastro</a></li>
        </ul>
        
        
    </header>
    <section id="home-first">
        <img src="imagens/logo-white.png" alt="logo-titulo" id="logo-insection""
        width="200px">
        <h1 id="logo-link">
            <span>
                <span id="logo-title">
                    <span class="titleLetters">B</span><span class="titleLetters">a</span><span class="titleLetters">r</span><span class="titleLetters">b</span><span class="titleLetters">a</span><span class="titleLetters">&nbsp;</span><span class="titleLetters">B</span><span class="titleLetters">r</span><span class="titleLetters">a</span><span class="titleLetters">n</span><span class="titleLetters">c</span><span class="titleLetters">a</span>
                </span>
                <div>
                    <div id="container">
                        <img src="imagens/tesoura-branco/tesoura-cima-branco.png" alt="tesoura" id="tesoura-cima" class="tesoura-cima-animation-delay"  >
                        <img src="imagens/tesoura-branco/tesoura-baixo-branco.png" alt="tesoura" id="tesoura-baixo" class="tesoura-baixo-animation-delay" >
                    </div>
                </div>
            </span>
            <small>Barbearia</small>
        </h1>
        <footer>
            <span class="material-symbols-sharp">
            expand_more
            </span>
        </footer>
    </section>

    <main>
        <section id="section-1">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="imagens/Sem título-1_Prancheta 1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="imagens/Sem título-1_Prancheta 1 cópia.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="imagens/Sem título-1_Prancheta 1 cópia 2.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="imagens/Sem título-1_Prancheta 1 cópia 3.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>
    </main>




    <script src="main.js"></script>
</body>
</html>
