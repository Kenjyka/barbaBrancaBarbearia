<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarbaBranca</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form id="cadastro">
        <label for="email-cadastro">e-mail</label>
        <input type="email" name="email-cadastro" id="email-cadastro" placeholder="Barbabranca@ace.donut">
        <input type="text" id="username-cadastro" placeholder="Barba Branca" maxlength="30">
        <div>
            <input type="password" name="password" id="password" maxlength="16">
            <input type="password" name="password-confirm" id="password-confirm" maxlength="16">
        </div>
        <button>Cadastrar</button>
    </form>
    <form id="login"></form>
</body>
</html>
